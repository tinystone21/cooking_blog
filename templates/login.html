{% extends 'base.html' %}
{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {% if messages %}
						<ul class="messages">
							{% for message in messages %}
							<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
							{% endfor %}
						</ul>
						{% endif %}
    {{form}}
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
